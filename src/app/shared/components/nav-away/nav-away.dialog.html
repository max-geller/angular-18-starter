<h2 mat-dialog-title>Navigate Away</h2>
<mat-dialog-content>
  <p>Are you sure you want to navigate away from this page?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">Navigate Away</button>
</mat-dialog-actions>

<div class="carousel-container">
  <div class="carousel-content" [@carouselAnimation]="currentIndex">
    <div *ngFor="let slide of slides; let i = index" class="slide" [class.active]="i === currentIndex">
      <div class="background-image" [style.background-image]="'url(' + slide.backgroundImage + ')'"></div>
      <div class="slide-overlay" [ngClass]="slide.alignment">
        <img [src]="slide.headerImage" alt="Header Image" class="header-image" (error)="onImageError($event, 'header')">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
  <button mat-icon-button class="carousel-nav prev" (click)="prev()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-icon-button class="carousel-nav next" (click)="next()">
    <mat-icon>chevron_right</mat-icon>
  </button>
  <div class="carousel-dots">
    <button
      mat-mini-fab
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
    ></button>
  </div>
</div>

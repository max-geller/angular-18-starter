<div class="slide-container">
  <div class="slide-content-header">
    <div class="slide-header-image">
      <img [src]="slide.headerImage" [alt]="slide.title" />
    </div>
    <div class="slide-header-title">{{ slide.title }}</div>
  </div>
  <div class="slide-content-description">{{ slide.description }}</div>
</div>

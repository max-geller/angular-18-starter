<mat-toolbar
  *ngIf="showFooter"
  class="dev-footer"
  style="display: flex; flex-direction: row; justify-content: space-between; "
>
<div class="app-version">v{{ environmentVersion }}</div>
  <div class="environment-info">MODE: {{ environmentMode | uppercase }}</div>
  <div class="user-info">USER: {{ currentUserEmail$ | async | uppercase }}</div>
  <div class="tenant-info">TENANT: {{ currentTenantName$ | async | uppercase }}</div>
  <div class="network-info"></div>
</mat-toolbar>

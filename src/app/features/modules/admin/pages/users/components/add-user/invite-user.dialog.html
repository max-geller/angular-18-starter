<h2 mat-dialog-title>Invite User</h2>
<mat-dialog-content>
  <form [formGroup]="inviteUserForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="Email"
        required
        type="email"
      />
      <mat-error *ngIf="inviteUserForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="inviteUserForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tenant</mat-label>
      <mat-select formControlName="tenant_id" required>
        <mat-option *ngFor="let tenant of tenants" [value]="tenant.id">
          {{tenant.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="inviteUserForm.get('tenant_id')?.hasError('required')">
        Tenant is required
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-flat-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="inviteUserForm.invalid"
      >
        Send Invite
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>

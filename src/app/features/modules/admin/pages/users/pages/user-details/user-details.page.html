<h2 class="page-title">User Details</h2>

<mat-card>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role_id">
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tenant</mat-label>
      <input matInput [value]="user?.tenant_name" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="is_active">
        <mat-option [value]="true">Active</mat-option>
        <mat-option [value]="false">Inactive</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Created At</mat-label>
      <input matInput [value]="user?.created_at | date:'medium'" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Updated At</mat-label>
      <input matInput [value]="user?.updated_at | date:'medium'" readonly>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button  type="submit" [disabled]="!userForm.valid || !userForm.dirty">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</mat-card>

<mat-card class="activity-feed">
  <h3>Recent Activity</h3>
  <mat-list>
    <mat-list-item *ngFor="let activity of recentActivities">
      <mat-icon mat-list-icon>{{activity.icon}}</mat-icon>
      <div mat-line>{{activity.action}}</div>
      <div mat-line>{{activity.timestamp | date:'medium'}}</div>
    </mat-list-item>
  </mat-list>
</mat-card>

<mat-form-field appearance="outline">
    <mat-label>Search Roles</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      #input
      type="text"
      autocomplete="off"
      aria-label="Search Roles"
      name="search-items"
    />
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let role">{{ role.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let role">{{ role.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let role">{{ role.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let role">
          {{ role.created_at | date:'short' }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
        <td mat-cell *matCellDef="let role">
          {{ role.updated_at | date:'short' }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="created_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
        <td mat-cell *matCellDef="let role">{{ role.created_by }}</td>
      </ng-container>
  
      <ng-container matColumnDef="updated_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated By</th>
        <td mat-cell *matCellDef="let role">{{ role.updated_by }}</td>
      </ng-container>
  
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Active</th>
        <td mat-cell *matCellDef="let role">
          {{ role.is_active ? 'Yes' : 'No' }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="edit" sticky>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let role">
          <button mat-icon-button [matMenuTriggerFor]="roleMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
  
          <mat-menu #roleMenu="matMenu">
            <button mat-menu-item (click)="editRole(role)">Edit Role</button>
            <button mat-menu-item (click)="deleteRole(role)">Delete Role</button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
        class="table-header"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        class="table-row"
      ></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="table-footer"
  >
  </mat-paginator>

<h2 mat-dialog-title>Edit Tenant</h2>
<mat-dialog-content>
  <form [formGroup]="editTenantForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Tenant Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="editTenantForm.get('name')?.hasError('required')">
        Tenant name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Logo URL</mat-label>
      <input matInput formControlName="logo_url" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="is_active">
        <mat-option [value]="true">Active</mat-option>
        <mat-option [value]="false">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="editTenantForm.invalid">Save</button>
</mat-dialog-actions>

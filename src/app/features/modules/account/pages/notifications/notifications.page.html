<mat-card>
  <mat-card-header>
    <mat-card-title>Notifications</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        (click)="openDialog()"
        style="min-height: 50px"
      >
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button>Dismiss All</button>
  </mat-card-actions>
</mat-card>

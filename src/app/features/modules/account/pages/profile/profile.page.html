<div class="profile-container">
  <!-- Left Container: User Avatar and Tenant Info -->
  <div class="left-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Avatar</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="avatar-container">
          <div
            class="avatar-preview"
            [style.backgroundImage]="'url(' +  + ')'"
          ></div>
          <div class="avatar-actions">
            <button mat-raised-button color="primary">Upload</button>
            <button mat-raised-button color="accent">Generate</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="tenant">
      <mat-card-header>
        <mat-card-title>Tenant Info</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Tenant Name: {{ tenant.name }}</p>
        <img [src]="tenant.logo_url" alt="Tenant Logo" class="tenant-logo" *ngIf="tenant.logo_url">
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Right Container: User Profile & Password -->
  <div class="right-container">
    <!-- User Profile -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="first_name"
              placeholder="Enter your first name"
            />
            <mat-error
              *ngIf="profileForm.get('first_name')?.hasError('required')"
            >
              First name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="last_name"
              placeholder="Enter your last name"
            />
            <mat-error
              *ngIf="profileForm.get('last_name')?.hasError('required')"
            >
              Last name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" readonly />
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="profileForm.invalid"
          >
            Save Profile
          </button>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- Update Password -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Update Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" formControlName="currentPassword" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="newPassword" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="update-pass-container">
  <mat-card class="update-pass-card">
    <mat-card-header>
      <mat-card-title>Update Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="updatePasswordForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="updatePasswordForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required>
          <mat-error *ngIf="updatePasswordForm.get('confirmPassword')?.hasError('required')">Confirm password is required</mat-error>
          <mat-error *ngIf="updatePasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match</mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="updatePasswordForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Update Password</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

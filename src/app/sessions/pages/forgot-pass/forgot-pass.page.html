<div class="forgot-pass-container">
  <mat-card class="forgot-pass-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="resetForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="resetForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </button>
          <button mat-button color="accent" type="button" routerLink="/sessions/login">Back to Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
